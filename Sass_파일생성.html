<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>﻿﻿React 폼제출</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>	  
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>	  
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>	 
	<link href= 'myStyle-2.scss'  rel='stylesheet/scss'  />
  </head>
  <body>	
    <header id="root"></header>	
	<!------------------------>
	<script type="text/babel">
	  const Rainbow = () => {
	  	return (
	  		<section>
	  			<h1>React Sass 스타일</h1>
	  			<ul>
	  				<li>CSS 파일을 생성하는 것과 같은 방식으로  Sass 파일을 생성합니다.</li>
	  				<li>Sass 파일의 파일 확장자는 ***.scss입니다.</li>
	  				<li>Sass 파일에서는 변수 및 기타 Sass 함수를  사용할 수 있습니다.</li>
	  			</ul>
	  		</section>
	  	)
	  }
	  ReactDOM.render(<Rainbow />,document.getElementById('root')); 
	</script>
  </body>
</html>
